<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <style>
        .projects-page { display: flex; gap: 20px; padding: 20px; height: calc(100vh - 60px); }
        .projects-left { flex: 1; max-width: 400px; display: flex; flex-direction: column; gap: 16px; overflow: hidden; }
        .projects-right { width: 600px; flex-shrink: 0; display: flex; flex-direction: column; gap: 12px; overflow-y: auto; }
        .projects-right h3 { margin: 0 0 12px 0; font-size: 16px; }
        .project-settings { display: flex; flex-direction: column; gap: 12px; }
        .project-settings .form-group { margin-bottom: 8px; }
        .project-settings label { display: block; font-size: 12px; margin-bottom: 4px; color: var(--text-secondary); }
        .project-settings select { width: 100%; }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- Left Navigation (Shared) -->
        <div id="leftNaviContainer" data-current-page="projects"></div>

        <!-- Main Content -->
        <main class="main-content">
            <div class="projects-page">
                <!-- Left: Projects List -->
                <div class="projects-left">
                    <h2>Projects</h2>
                    <p style="color: var(--text-secondary); margin-bottom: 20px; font-size: 14px;">
                        Manage your projects. Each project has its own folder for code execution and testing.
                    </p>

                    <!-- User Info (Read-only) -->
                    <div class="user-info">
                        <span class="user-label">User:</span>
                        <span class="user-name">test_user</span>
                    </div>
                    
                    <!-- Add New Project Form -->
                    <div class="add-project-form">
                        <div class="form-group">
                            <label for="projectName">New Project Name</label>
                            <div class="input-with-button">
                                <input 
                                    type="text" 
                                    id="projectName" 
                                    placeholder="Enter project name"
                                >
                                <button type="button" id="createProjectBtn" class="save-button">Create</button>
                            </div>
                        </div>
                        <div id="createStatus" class="config-status" style="display: none;"></div>
                    </div>

                    <!-- Projects List -->
                    <div id="projectsList" class="projects-list" style="flex: 1; overflow-y: auto;">
                        <!-- Projects will be rendered here -->
                    </div>
                    
                    <div id="statusMessage" class="config-status" style="display: none;"></div>
                </div>

                <!-- Right: Project Settings -->
                <div class="projects-right">
                    <div id="projectSettingsPanel" style="display: none;">
                        <h3>Project Settings</h3>
                        <div class="project-settings">
                            <div class="form-group">
                                <label>Project Name</label>
                                <input type="text" id="settingsProjectName" readonly>
                            </div>
                            <div id="contextSettingsContainer">
                                <!-- Context file dropdowns will be rendered here -->
                            </div>
                            <button class="save-button" id="saveSettingsBtn">Save Settings</button>
                        </div>
                        
                        <!-- Pod Management Section -->
                        <div style="margin-top: 20px; border-top: 1px solid var(--border); padding-top: 16px;">
                            <h4>Project Pods</h4>
                            <button class="save-button" id="showPodsBtn" style="width: 100%;">Show Running Pods</button>
                            <div id="podsContainer" style="margin-top: 12px;">
                                <!-- Pods will be rendered here -->
                            </div>
                        </div>
                    </div>
                    <div id="noProjectSelected" style="padding: 40px; text-align: center; color: var(--text-secondary);">
                        Select a project to view settings
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="/static/js/left_navi_panel.js"></script>
    <script src="/static/js/projects.js"></script>
</body>
</html>
