<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="app-container">
        <!-- Left Navigation -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <h1>AI Chat</h1>
            </div>
            <nav class="nav-links">
                <a href="/" class="nav-link active">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
                    </svg>
                    Chat
                </a>
                <a href="/config.html" class="nav-link">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="3"></circle>
                        <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path>
                    </svg>
                    Settings
                </a>
            </nav>
        </aside>

        <!-- Main Chat Area -->
        <main class="main-content">
            <div class="chat-container">
                <!-- Model Selector -->
                <div class="model-selector">
                    <label for="model">Model:</label>
                    <select id="model">
                        <option value="MiniMax-M2.5">MiniMax-M2.5</option>
                        <option value="MiniMax-Text-01">MiniMax-Text-01</option>
                        <option value="gpt-4o">GPT-4o</option>
                        <option value="gpt-4o-mini">GPT-4o Mini</option>
                        <option value="gpt-4-turbo">GPT-4 Turbo</option>
                    </select>
                </div>

                <!-- Messages -->
                <div class="chat-messages" id="messages">
                    <div class="empty-state">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
                        </svg>
                        <p>Start a conversation</p>
                    </div>
                </div>

                <!-- Input -->
                <div class="chat-input-container">
                    <div class="chat-input-wrapper">
                        <textarea 
                            class="chat-input" 
                            id="messageInput" 
                            placeholder="Type your message..."
                            rows="1"
                        ></textarea>
                        <button class="send-button" id="sendButton">Send</button>
                    </div>
                </div>
            </div>
        </main>

        <!-- Trace Panel (Right Side) -->
        <aside class="trace-panel">
            <div class="trace-header">
                <h3>Trace Log</h3>
                <button class="trace-clear" id="traceClear">Clear</button>
            </div>
            <div class="trace-content" id="traceContent">
                <div class="empty-state" style="padding: 20px;">
                    <p style="font-size: 12px;">Waiting for input...</p>
                </div>
            </div>
        </aside>
    </div>

    <script src="/static/js/chat.js"></script>
</body>
</html>
