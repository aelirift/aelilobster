<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="app-container chat-mode">
        <!-- Left Navigation (Shared) -->
        <div id="leftNaviContainer" data-current-page="chat"></div>

        <!-- Main Chat Area -->
        <main class="main-content">
            <!-- Frozen Header Bar -->
            <div class="chat-header">
                <button class="clear-chat-btn" id="clearChatBtn" title="Clear Chat">üóëÔ∏è Clear</button>
                <button class="new-chat-btn" id="newChatBtn" title="New Chat">‚ú® New Chat</button>
                <div class="header-item">
                    <span class="header-label">User:</span>
                    <span class="header-value" id="headerUser">test_user</span>
                </div>
                <div class="header-item" id="projectItem">
                    <span class="header-label">Project:</span>
                    <select id="headerProject" class="header-select">
                        <option value="">Select Project</option>
                    </select>
                    <a href="/projects.html" id="createProjectLink" class="create-project-link" title="Create new project">+ New</a>
                </div>
                <div class="header-item">
                    <span class="header-label">Model:</span>
                    <select id="model" class="header-select">
                        <option value="MiniMax-M2.5">MiniMax-M2.5</option>
                        <option value="MiniMax-Text-01">MiniMax-Text-01</option>
                        <option value="gpt-4o">GPT-4o</option>
                        <option value="gpt-4o-mini">GPT-4o Mini</option>
                        <option value="gpt-4-turbo">GPT-4 Turbo</option>
                    </select>
                </div>
            </div>

            <div class="chat-container">
                <!-- Messages -->
                <div class="chat-messages" id="messages">
                    <div class="empty-state">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
                        </svg>
                        <p>Start a conversation</p>
                    </div>
                </div>

                <!-- Input -->
                <div class="chat-input-container">
                    <div class="chat-input-wrapper">
                        <textarea 
                            class="chat-input" 
                            id="messageInput" 
                            placeholder="Type your message..."
                            rows="1"
                        ></textarea>
                        <button class="send-button" id="sendButton">Send</button>
                    </div>
                </div>
            </div>
        </main>

        <!-- Trace Panel (Right Side) -->
        <aside class="trace-panel">
            <div class="trace-header">
                <h3>Trace Log</h3>
                <div class="trace-header-buttons">
                    <button class="trace-stop" id="traceStop" style="display: none;">Stop Immediate</button>
                    <button class="trace-clear" id="traceClear">Clear</button>
                </div>
            </div>
            <div class="trace-content" id="traceContent">
                <div class="empty-state" style="padding: 20px;">
                    <p style="font-size: 12px;">Waiting for input...</p>
                </div>
            </div>
        </aside>
    </div>

    <script src="/static/js/left_navi_panel.js"></script>
    <script src="/static/js/chat.js"></script>
</body>
</html>
