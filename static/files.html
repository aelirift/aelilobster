<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Context Files</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="app-container">
        <!-- Left Navigation (Shared) -->
        <div id="leftNaviContainer" data-current-page="files"></div>

        <!-- Main Content -->
        <main class="main-content">
            <div class="config-container">
                <h2>Context Files</h2>
                <p style="color: var(--text-secondary); margin-bottom: 20px; font-size: 14px;">
                    Add markdown files to be used as context for AI prompts. Files are saved as .md in the context_files folder.
                </p>
                
                <!-- Add New File Form -->
                <div class="add-file-form">
                    <div class="form-row">
                        <div class="form-group" style="flex: 1;">
                            <label for="fileName">File Name</label>
                            <input 
                                type="text" 
                                id="fileName" 
                                placeholder="e.g., project-context, coding-standards"
                            >
                        </div>
                        <div class="form-group" style="flex: 1;">
                            <label for="fileType">Type</label>
                            <select id="fileType">
                                <!-- Options will be populated by JavaScript -->
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="fileContent">Markdown Content</label>
                        <textarea 
                            id="fileContent" 
                            placeholder="Paste your markdown content here..."
                            rows="10"
                        ></textarea>
                    </div>
                    <button type="button" id="addFileBtn" class="save-button">Add File</button>
                </div>

                <!-- Files List -->
                <div id="filesList" class="files-list">
                    <!-- Files will be rendered here -->
                </div>
                
                <div id="statusMessage" class="config-status" style="display: none;"></div>
            </div>
        </main>
    </div>

    <script src="/static/js/left_navi_panel.js"></script>
    <script src="/static/js/files.js"></script>
</body>
</html>
