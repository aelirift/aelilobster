<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="app-container">
        <!-- Left Navigation (Shared) -->
        <div id="leftNaviContainer" data-current-page="config"></div>

        <!-- Main Content -->
        <main class="main-content">
            <div class="config-container">
                <h2>API Settings</h2>
                <form class="config-form" id="configForm">
                    <div class="form-group">
                        <label for="minimaxApiKey">MiniMax API Key</label>
                        <input 
                            type="password" 
                            id="minimaxApiKey" 
                            placeholder="Enter your MiniMax API key"
                        >
                    </div>
                    <div class="form-group">
                        <label for="openaiApiKey">OpenAI API Key</label>
                        <input 
                            type="password" 
                            id="openaiApiKey" 
                            placeholder="Enter your OpenAI API key"
                        >
                    </div>
                    <div class="form-group">
                        <label for="defaultModel">Default Model</label>
                        <select id="defaultModel">
                            <option value="MiniMax-M2.5">MiniMax-M2.5</option>
                            <option value="MiniMax-Text-01">MiniMax-Text-01</option>
                            <option value="gpt-4o">GPT-4o</option>
                            <option value="gpt-4o-mini">GPT-4o Mini</option>
                            <option value="gpt-4-turbo">GPT-4 Turbo</option>
                        </select>
                    </div>
                    <button type="submit" class="save-button">Save Settings</button>
                </form>
                <div id="statusMessage" class="config-status" style="display: none;"></div>
            </div>
        </main>
    </div>

    <script src="/static/js/left_navi_panel.js"></script>
    <script src="/static/js/config.js"></script>
</body>
</html>
